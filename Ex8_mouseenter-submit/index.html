        <div ng-controller="contactsController">

            <form class="form-horizontal" ng-submit="addContact()">
                <fieldset>
                <legend>Contacts App</legend>
                    <div class="form-group col-md-4 ">
                        <label for="contactName" class="control-label">Name</label>
                        <div class="">
                            <input name="contactName" type="text" class="form-control" id="contactName" placeholder="Name" ng-model="newContact.contactName" required>
                        </div>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label for="email" class="control-label">Email</label>
                        <div class="">
                            <input name="email" type="text" class="form-control" id="email" placeholder="Email" ng-model="newContact.email" required>
                        </div>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label for="phone" class="control-label">Phone</label>
                        <div class="">
                            <input name="phone" type="text" class="form-control" id="phone" placeholder="Phone" ng-model="newContact.phone" required>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-xs-2 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </fieldset>
            </form>
            <div class="col-xs-1">
                <label for="search" class="control-label">Search</label>
            </div>
            <div class="col-xs-3">
                <input name="search" type="text" class="form-control" id="search" placeholder="Search Contact" ng-model="list.search" required>
            </div>

            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "item in list | filter: list.search">
                        <td>{{ item.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.phone }}</td>
                    </tr>
                </tbody>
                </table>
        </div>
