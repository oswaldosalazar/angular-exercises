<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>{{ greeting }} World</title>
    </head>
    <body>
        <p>Say something.</p>
        <h2>{{ 1 + 6 }}</h2>
        <div class="">
            <input type="text" ng-model="greeting" ng-init="greeting='Hello'">
        </div>
        <p>{{ greeting }} World</p>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
</html>
