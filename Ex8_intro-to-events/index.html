        <!-- pinpong score -->
        <div ng-controller="PingPongController">
            <div class="row col-xl-8">
                <div class="col-xs-4 jumbotron" ng-click="view.scoreOneCounter()" ng-class="{'win': view.oneWon, 'lose': view.oneLost, 'reset': view.reset}">
                    <h3>Player 1</h3>
                    <h1> {{ view.scoreOne }} </h1>
                    <p ng-show="view.servingOneFlag">Serving</p>
                </div>
                <div class="col-xs-4 jumbotron" ng-click="view.scoreTwoCounter()" ng-class="{'win': view.twoWon, 'lose': view.twoLost, 'reset': view.reset}">
                    <h3>Player 2</h3>
                    <h1> {{ view.scoreTwo }} </h1>
                    <p ng-show="view.servingTwoFlag">Serving</p>
                </div>
            </div>
            <a ng-click="view.Reset()" class="btn btn-default btn-lg col-xs-8">Reset</a>
        </div>
    </body>
