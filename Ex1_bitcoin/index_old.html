<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Bitcoin Investment Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
        <script src="https://use.typekit.net/tdh2twx.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="stylesheet" href="style.css" media="screen" title="no title">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Bitcoin Investment <br> Calculator</h1>
            <br>
            <h3>How many Bitcoins do you have?</h3>
            <!-- model -->
            <input type="number" ng-model="somenumber" placeholder="20">
            <br><br>
            <h4>You have <span class="number" >{{ somenumber }}</span> Bitcoins - nice! </h4>
        </div>
    </body>
    <script   src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
</html>
