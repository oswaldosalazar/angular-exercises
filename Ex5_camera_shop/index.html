    <body>
        <h1>Camera Shop</h1>

        <select ng-model="sortOption" ng-init="sortOption='price'" >
            <option value="price">Price</option>
            <option value="rating">Rating</option>
        </select>

        <div ng-repeat=" camera in cameras | orderBy:sortOption:true ">

            <h2>{{ camera.title }}</h2>
            <div class="priceColor">
                <h3 ng-class="{salePriceColor: camera.onSale == true}" >Price: {{ camera.price | currency }} <span ng-show="camera.onSale ==true">ON SALE!!</span> </h3>
            </div>
            <h4>Rating: {{ camera.rating }}</h4>
            <br>
            <div >
                <img class="imageSize" ng-src="{{ camera.image }}"></img>
            </div>
        </div>
